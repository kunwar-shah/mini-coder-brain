# Beautiful Jekyll Configuration for Mini-CoderBrain v2.0

# Site settings
title: Mini-CoderBrain v2.0
description: Intelligent AI Context Awareness with measurable quality scores. Auto-detects project type, reads documentation, validates context (60-95% scores). Transform Claude into a persistent, context-aware development partner.
author: Kunwar Shah
url: "https://kunwar-shah.github.io"
baseurl: "/mini-coder-brain"

# Social sharing settings
social-share: true

# Navigation bar links
navbar-links:
  Home: "index"
  Get Started:
    - Installation: "installation"
    - Quick Start: "quickstart"
    - How to Use: "how-to-use"
  Documentation:
    - Features: "features"
    - Commands: "commands"
    - Changelog: "changelog"
  Resources:
    - Examples: "https://github.com/kunwar-shah/mini-coder-brain/tree/main/examples"
    - Setup Guide: "https://github.com/kunwar-shah/mini-coder-brain/blob/main/SETUP.md"
    - Contributing: "contributing"
  GitHub: "https://github.com/kunwar-shah/mini-coder-brain"

# Image to show in the navigation bar
avatar: "/assets/img/brain-logo.png"

# Social media links
social-network-links:
  github: kunwar-shah/mini-coder-brain

# Beautiful Jekyll skin (theme color)
# Options: "blue", "minimal", "darkly", etc.
remote_theme: daattali/beautiful-jekyll@6.0.1

# Custom CSS
site-css: "/assets/css/main.css"

# Excerpt word length
excerpt_length: 50

# Whether or not to show an excerpt for every blog post
feed_show_excerpt: true

# Whether or not to show a list of tags below each post preview in the feed page
feed_show_tags: true

# Add a search button to the navbar
post_search: true

# Add a button in the footer to edit the current page. Only works if your website is hosted on GitHub
edit_page_button: true

# SEO settings
keywords: "claude code, ai context awareness, memory bank, persistent ai, code assistant, developer tools, universal context, cross-session memory, intelligent notifications, codebase mapping, zero configuration, developer productivity, coding automation, ai assistant, context management, session continuity, automatic memory management, activity tracking, development workflow, ai memory system"

# Timezone
timezone: "UTC"

# Output options
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Build settings
exclude:
  - .claude/
  - .development/
  - .git/
  - .gitignore
  - install.sh
  - manual-install.sh
  - examples/
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/
